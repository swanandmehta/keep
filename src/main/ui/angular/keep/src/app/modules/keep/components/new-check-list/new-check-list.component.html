<div class="modal-header">
        <h5 class="modal-title">Checklist</h5>
        <button type="button" class="close" (click)="activeModel.dismiss('dismiss')">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div [formGroup]="checkListForm">
            <div class="col-md-12 p-0 m-0">
                <div class="col-md-12 m-0 p-0">
                    <div class="m-3 p-0">
                        <div class="form-group">
                            <input type="text" formControlName="heading" class="form-control" placeholder="Interesting Heading...">
                        </div>
                    </div>                
                </div>
            </div>
            <div *ngFor="let task of getTaskControls()">
                <div [formGroup]="task" class="col-md-12 p-0 m-0">
                    <div class="m-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input formControlName="status" type="checkbox">
                                </div>
                            </div>
                            <input type="text" formControlName="text" class="form-control" placeholder="Interesting Task...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-dark">
            <fa-icon [icon]="addIcon" (click)="addNewEntry()"></fa-icon>
        </button>
        <button type="button" class="btn btn-dark" (click)="close()">Close</button>
    </div>
