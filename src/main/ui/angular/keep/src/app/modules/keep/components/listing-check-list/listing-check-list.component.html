<div class="col-md-12 p-0 m-0">
    <div class="col-md-12 m-0 p-0">
        <div class="m-3 p-0">
            <div class="float-left">
                <h6>{{value.heading}}</h6>
            </div>
            <div class="float-right">
                <h6 >
                    <app-document-dropdown-options></app-document-dropdown-options>
                </h6>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="m-3 p-0 overflow-auto height-150-px" *ngFor="let checkItem of value.itemList">
            <div class="col-md-12 p-0 m-0 form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" [checked]="checkItem.status">
                    <label class="form-check-label">
                        {{checkItem.text}}
                    </label>
                </div>
                <br/>
            </div>
        </div>
    </div>
</div>
