<div class="background-light">
        <div class="row col-md-12 p-0 m-0">
            <div class="col-md-3 p-0 m-0">&nbsp;</div>
            <div class="col-md-6 p-0 m-0 height-100">
                <div class="col-md-12 py-2 my-2">&nbsp;</div>
                <div class="col-md-12 p-0 m-0">
                    <div class="row">
                        <div class="col-md-3 p-0 m-0">&nbsp;</div>
                        <div class="col-md-6 p-0 m-0">
                            <h3 class="text-center p-3 m-2">Forgot your password ?</h3>
                            <form [formGroup]="resetPasswordForm">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Email"
                                        formControlName="email">
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary btn-block">Reset Password</button>
                                </div>                                
                                <div class="form-group text-center ">
                                    <label >
                                        Already have account ?
                                        <a routerLink="/" class="link">
                                            <u>
                                                Sign-In
                                            </u>
                                        </a>
                                    </label>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-3 p-0 m-0">&nbsp;</div>
                    </div>
                </div>
                <div class="col-md-12 p-0 m-0">&nbsp;</div>
            </div>
            <div class="col-md-3 p-0 m-0">&nbsp;</div>
        </div>
    </div>
