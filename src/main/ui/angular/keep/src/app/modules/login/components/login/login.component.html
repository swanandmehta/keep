<div class="background-light">
    <div class="row col-md-12 p-0 m-0">
        <div class="col-md-3 p-0 m-0">&nbsp;</div>
        <div class="col-md-6 p-0 m-0 height-100">
            <div class="col-md-12 py-2 my-2">&nbsp;</div>
            <div class="col-md-12 p-0 m-0 h-50">
                <div class="row">
                    <div class="col-md-3 p-0 m-0">&nbsp;</div>
                    <div class="col-md-6 p-0 m-0">
                        <h2 class="text-center p-3 m-2">Login</h2>
                        <form>
                            <div class="form-group">
                                <input type="input" class="form-control" placeholder="Username or email">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input">
                                <label class="form-check-label" >Stay Sign-In</label>
                            </div>
                            <div class="form-group">
                                <button type="password" class="btn btn-primary btn-block" 
                                    placeholder="Username or email">Sign In</button>
                            </div>
                            <div class="form-group text-center ">
                                <label >
                                    <a href="#" class="link">
                                        <u>
                                            Lost Your Password ?
                                        </u>
                                    </a>
                                </label>
                            </div>
                            <div class="form-group text-center ">
                                <label>
                                    Dont have an account ?
                                    <a href="#" class="link">
                                        <u>
                                            Sign up here!
                                        </u>
                                    </a>
                                </label>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3 p-0 m-0">&nbsp;</div>
                </div>
            </div>
            <div class="col-md-12 p-0 m-0">&nbsp;</div>
        </div>
        <div class="col-md-3 p-0 m-0">&nbsp;</div>
    </div>
</div>
