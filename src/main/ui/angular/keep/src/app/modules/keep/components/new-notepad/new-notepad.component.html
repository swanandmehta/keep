<div class="modal-header">
    <h5 class="modal-title">Note</h5>
    <button type="button" class="close" (click)="activeModel.dismiss('dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="col-md-12 p-0 m-0">
        <div class="col-md-12 m-0 p-0">
            <div class="m-3 p-0">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Interesting Heading...">
                </div>
            </div>
            <div class="m-3 p-0">
                <div class="form-group">
                    <textarea class="form-control" rows="10" placeholder="Start typing away..."></textarea>
                </div>                
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-dark" (click)="activeModel.close('save')">Close</button>
</div>
